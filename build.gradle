plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.wusatosi.recaptcha'
version '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.1.0'

//    Http client used in this project
    compile group: 'com.github.kittinunf.fuel', name: 'fuel', version: '1.16.0'

//    Json parser
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}