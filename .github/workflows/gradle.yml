name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Gradle Build
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: current
        arguments: build

    - name: Test
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: current
        arguments: test
